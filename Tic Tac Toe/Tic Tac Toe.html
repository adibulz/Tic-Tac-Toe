<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <select id="mode" class="options">
    <option>Friendly</option>
    <option>Impossible</option>
  </select>
  <select id="sign" class="options">
    <option>X</option>
    <option>O</option>
  </select>
  <button id="start" class="options">Start Game</button>
  <div id="header" class="options"></div>
  <div class="grid-container">
      <button id="1" class="grid-item" disabled></button>
      <button id="2" class="grid-item" disabled></button>
      <button id="3" class="grid-item" disabled></button>
      <button id="4" class="grid-item" disabled></button>
      <button id="5" class="grid-item" disabled></button>
      <button id="6" class="grid-item" disabled></button>
      <button id="7" class="grid-item" disabled></button>
      <button id="8" class="grid-item" disabled></button>
      <button id="9" class="grid-item" disabled></button>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src = "script.js"></script>
      
</body>
